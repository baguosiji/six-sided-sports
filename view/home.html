        $(function() {
            const mySwiper = new Swiper('.swiper', {

            //店铺模块
            function shopModule() {
                const shopList = [{
                    name: '王海栋',
                    icon: '../img/hexagon/hexagon1.png',
                    hoverBg: '../img/banner1.png',
                }, {
                    name: '栋测试',
                    icon: '../img/hexagon/hexagon1.png',

                    name: '栋测试',
                    icon: '../img/hexagon/hexagon1.png',
                    hoverBg: '../img/banner1.png',
                }, ];
                $.each(shopList, function(idx, item) {
                    const shopItem = $(`
                <div class="shop-item">
                    <div class="shop-top">
                        <img src='${item.icon}' alt=""/>
                        <p>${item.name}</p>
                    </div>
                    <div class="shop-bottom"></div>
                </div>`);
                    const shopOperation = shopItem.find('.shop-top');
                    shopOperation.css('background', `#40aab8`);
                    shopOperation.css('background-size', 'cover');
                    shopOperation.on('click', function() {
                        $('.shop-top').each(function() {
                            $(this).css('border', 'none').css('background', `#40aab8`);
                            const img = $(this).find('img');
                            const p = $(this).find('p');
                            img.show();
                            p.show();
                        });
                        const img = $(this).find('img');
                        const p = $(this).find('p');
                        img.hide();
                        p.hide();
                        $(this)
                            .css('border', '3px solid #40aab8')
                            .css('background', `url(${item.hoverBg}) no-repeat`)
                            .css('background-size', 'cover');
                    });
                    $('.shop-list-scroll').append(shopItem);
                });
            }
            shopModule();
        });
